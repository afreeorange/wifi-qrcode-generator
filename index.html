            html, body {
                font-family: 'IBM Plex Sans', sans-serif;
            }
            h1 {
                font-weight: bold;
                text-align: center;
                padding: 0 0.75em;
            }
            p {
                max-width: 512px;
                margin: 0 auto;
                padding: 0 0.75em;
                line-height: 150%;
            }
            .controls {
                margin: 0 auto;
                max-width: 512px;
                padding: 0 0.75em;
            }
            table {
                margin: 0.5em auto;
                padding: 0.5em 0;
                width: 100%;
                border-top: 1px dotted #ccc;
                border-bottom: 1px dotted #ccc;
            }
            table tr th {
                text-align: left;
            }
            table tr td {
                padding: 0.25em;
            }
            input.name,
            input.password {
                border: 3px double #ccc;
                padding: 0.25em;
                width: 98%;
            }
            input.jscolor {
                cursor: pointer;
            }
            .jscolor {
                border-radius: 10px;
            }
            .qrcode {
                width: 100%;
                margin: 1em auto 2em auto;
                padding: 0 0.75em;
                box-sizing: border-box;
            }
            .qrcode img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Wifi QR Code Generator</h1>
        <p>
            Enter your network's name and password. I don't store this info
            anywhere (see page source; you can simply save this page too!)
            Right-click, save the code, print it out, put it up on a wall, and
            keep it away from windows ðŸ¤˜
        </p>
        <div class="controls">
            <table>
                <tr>
                    <th>Network Name</th>
                    <td><input class="name" value="Home Network" autofocus=""></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input class="password" value="foobar"></td>
                </tr>
                <tr>
                    <th>Code Colors</th>
                    <td>
                        <input type="button" class="color-foreground jscolor {value:'000000'}">
                        <input type="button" class="color-background jscolor {value:'ffffff'}">
                    </td>
                </tr>
            </table>
        </div>
        <div class="qrcode"></div>
    </body>

    (() => {
        const IMAGE_SIZE_IN_PIXELS = 1024;
        const $ = document.querySelector.bind(document);

        const qrcode = new QRCode($('.qrcode'), {
            text: "http://jindo.dev.naver.com/collie",
            width: IMAGE_SIZE_IN_PIXELS,
            height: IMAGE_SIZE_IN_PIXELS,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H,
            useSVG: true
        });

        const generateWifiString = (networkName, networkPassword) =>
            `WIFI:T:WPA;S:${networkName};P:${networkPassword};;`

        $('.name').addEventListener('keyup', (e) => {
            qrcode.makeCode(generateWifiString(e.target.value, $('.password').value));
        });

        $('.password').addEventListener('keyup', (e) => {
            qrcode.makeCode(generateWifiString($('.name').value, e.target.value));
        });

        $('.color-foreground').addEventListener('change', (e) => {
            qrcode._htOption.colorDark = "#" + e.target.value;
            qrcode.makeCode(generateWifiString($('.name').value, $('.password').value));
        });

        $('.color-background').addEventListener('change', (e) => {
            qrcode._htOption.colorLight = "#" + e.target.value;
            qrcode.makeCode(generateWifiString($('.name').value, $('.password').value));
        });
    })();
    </script>
</html>
